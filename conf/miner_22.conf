{
    "api-listen": true,
    "api-allow": "W:127.0.0.1",
    "api-port": "40%port%",
    "gridseed-options": "freq=%freq%,baud=115200,chips=40,modules=1,usefifo=0",
    "worksize": "1",
    "thread-concurrency": "50000",
    "lookup-gap": "0",
    "gpu-threads": "2",
    "auto-fan": true,
    "kernel": "scrypt",
    "queue": "0",
    "scan-time": "1",
    "expiry": "1",
    "scrypt": true,
    "log-file": "/var/www/log/miner_5.log",
    "pools": [
        {
            "url": "%pool%",
            "user": "%user%",
            "pass": "%pass%"
        }
    ]
}
